<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
{% if user_logged_in %}
    <p>当前已登录用户: {{ user.username }}</p>
    <br/>
    <p>若要使用其他用户<a href="{% url 'logout_view' %}">登出</a></p>
{% else %}
    <form method="post">
        <h2>登录</h2>
        {% csrf_token %}
        <label for="username">用户名:</label>
        <input type="text" name="username" required id="username">
        <label for="password">密码:</label>
        <input type="password" name="password" required id="password">
        <button type="submit">登录</button>
        <a href="{% url 'register_view' %}" class="btn-link">去注册</a>
    </form>
{% endif %}
{% if error %}
    <p>{{ error }}</p>
{% endif %}
</body>
</html>
<script>
    document.querySelector('.btn-github').addEventListener('click', function (e) {
        e.preventDefault();
        alert('正在跳转到GitHub授权页面...');
        // 实际项目中这里会重定向到GitHub授权URL
    });
</script>
